<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1 - Time Table</title>
  </head>
  <body>
    <h1>Time Table Project</h1>
    <table border cellpadding="10px" cellspacing="5px">
      <thead>
        <tr>
          <th colspan="7">Lectures</th>
        </tr>
        <tr>
          <th>Days</th>
          <th>Day 1</th>
          <th>Day 2</th>
          <th>Day 3</th>
          <th>Day 1</th>
          <th>Day 2</th>
          <th>Day 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <th>Day 1</th>
          <th>Day 2</th>
          <th>Day 3</th>
          <th>Day 1</th>
          <th>Day 2</th>
          <td rowspan="6">No Code</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <th>Day 1</th>
          <th>Day 2</th>
          <th>Day 3</th>
          <th>Day 1</th>
          <th>Day 2</th>
        </tr>
        <tr>
          <td>Wednesday</td>
          <th>Day 1</th>
          <th>Day 2</th>
          <th>Day 3</th>
          <th>Day 1</th>
          <th>Day 2</th>
        </tr>
        <tr>
          <td>Thursday</td>
          <th>Day 1</th>
          <th>Day 2</th>
          <th>Day 3</th>
          <th>Day 1</th>
          <th>Day 2</th>
        </tr>
        <tr>
          <td>Friday</td>
          <th>Day 1</th>
          <th>Day 2</th>
          <th>Day 3</th>
          <th>Day 1</th>
          <th>Day 2</th>
        </tr>
        <tr>
          <td>Saturday</td>
          <th>Day 1</th>
          <th colspan="4">No code</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
