<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Media Query Project-5</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>Project</li>
          <li>Technologies</li>
          <li>Contact</li>
        </ul>
        <div class="menu"><img src="assets/hambrger.png" alt="menu" /></div>
      </nav>

      <section class="intro">
        <div class="intro-left">
          <div class="intro-line-1">
            <img src="./assets/waving-hand.png" alt="hello" />
            <h3>Helle Everyone</h3>
          </div>
          <div class="intro-line-2">
            <h1>Mahesh Kshirsagar</h1>
            <h2>Software Engineer</h2>
          </div>
        </div>
        <div class="intro-right">
          <img src="./assets/pc-image.png" alt="pc-image" />
        </div>
      </section>
    </header>
    <main>
      <section class="projects">
        <div>
          <h1>Projects</h1>
          <div class="horizontal-divider"></div>
        </div>
        <div class="project-list">
          <div class="project">
            <img src="assets/image.png" alt="project-image" />
            <p>Project 1</p>
          </div>
          <div class="project">
            <img src="assets/image.png" alt="project-image" />
            <p>Project 2</p>
          </div>
          <div class="project">
            <img src="assets/image.png" alt="project-image" />
            <p>Project 3</p>
          </div>
          <div class="project">
            <img src="assets/image.png" alt="project-image" />
            <p>Project 4</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section class="contact">
        <div>
          <h1>Contact Me</h1>
          <div class="horizontal-divider-contact"></div>
        </div>
        <div class="socials">
          <img src="assets/github.png" alt="social" />
          <img src="assets/linkedin.png" alt="social" />
          <img src="assets/outlook.png" alt="social" />
        </div>
      </section>
    </footer>
  </body>
</html>
